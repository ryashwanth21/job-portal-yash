<div class="home-container">
  <div class="intro-section">
    <h1>🚀 Welcome to the Job Portal</h1>
    <p>Explore the latest job listings or post your own opportunity.</p>
    <div class="button-container">
      <button class="btn btn-primary" (click)="navigateToJobs()">🔎 View All Jobs</button>
      <button class="btn btn-success" (click)="navigateToCreateJob()">➕ Create New Job</button>
    </div>
  </div>

  <div class="jobs-section">
    <h2>🌟 Featured Jobs</h2>
    <div class="job-list">
      <div class="job-card" *ngFor="let job of jobs">
        <h4>{{ job.job_title }}</h4>
        <p><strong>🏢</strong> {{ job.company_name }}</p>
        <p><strong>📍</strong> {{ job.location }}</p>
        <p><strong>⏱️</strong> {{ job.job_type }}</p>
        <p><strong>💰</strong> {{ job.salary_range || 'N/A' }}</p>
        <p><strong>🗓️</strong> {{ job.application_deadline | date:'mediumDate' }}</p>

        <div class="action-buttons">
          <button class="btn btn-info" (click)="navigateToJobDetails(job.id!)">Details</button>
          <button class="btn btn-secondary" (click)="navigateToEditJob(job.id!)">Edit</button>
          <button class="btn btn-warning" (click)="navigateToJobApplicationForm(job.id!)">Apply</button>
        </div>
      </div>
    </div>
  </div>
</div>
