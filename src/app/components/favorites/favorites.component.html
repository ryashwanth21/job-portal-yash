<div class="favorites-container">
    <h2>Your Saved Jobs ‚ù§Ô∏è</h2>
  
    <div *ngIf="favoriteJobs.length > 0; else noFavorites">
      <mat-grid-list cols="3" gutterSize="20px" rowHeight="1:1.2">
        <mat-grid-tile *ngFor="let job of favoriteJobs">
          <mat-card class="job-card">
            <mat-card-header>
              <mat-card-title>{{ job.job_title }}</mat-card-title>
              <mat-card-subtitle>{{ job.company_name }}</mat-card-subtitle>
            </mat-card-header>
  
            <mat-card-content>
              <p><strong>üìç Location:</strong> {{ job.location }}</p>
              <p><strong>üíº Type:</strong> {{ job.job_type }}</p>
              <p><strong>üí∞ Salary:</strong> {{ job.salary_range || 'N/A' }}</p>
            </mat-card-content>
  
            <mat-card-actions align="end">
              <button mat-button color="primary" (click)="viewDetails(job.id!)">View Details</button>
              <button mat-button color="warn" (click)="removeFromFavorites(job.id!)">Remove</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  
    <ng-template #noFavorites>
      <p>You haven‚Äôt saved any jobs yet. ‚ù§Ô∏è</p>
    </ng-template>
  </div>
